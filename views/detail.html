  <body>
    <header>
      <div class="page-header container">
        <h1>

<script>
    // 取utl的id ,并做处理
    const id=location.search.split('=')[1];
    console.log(id);
    $.ajax({
      url:'/detailOnce',
      data:{id},
      dataType:'json',
      success(data){
        console.log(data);
        $('.media-heading').html(data.title);
        $('.media-object').attr('src',data.pic);
      }
    })
</script>
